		.tick-icon {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 2px solid black;
  box-sizing: border-box;
  position: relative;
  animation: tick 1s ease-in-out forwards;
}

.tick-icon:before {
  content: "";
  width: 10px;
  height: 20px;
  border: 2px solid black;
  position: absolute;
  top: 8px;
  left: 5px;
  transform: rotate(-45deg);
}

@keyframes tick {
  0% {
    background-color: black;
  }
  100% {
    background-color: green;
  }
}

	</style>
</head>
