<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/font/themify-icons/themify-icons.css">
    <title>AmoraShop</title>

</head>
<body>
    <header class="header">
        <div class="header-nav-up">
            <div class="ivisible-bar"></div>
            <div class="wrap-logo">
                <img class="header-logo" src="assets/images/HomeLogo.png" alt="AmoraShop">
            </div>
            <ul class="utility-list">
                <li class="utility-item">
                    <a class="ti-user header-icon"></a>
                </li>
                <li class="utility-item">
                    <a class="ti-search header-icon"></a>
                </li>
                <li class="utility-item">
                    <a class="ti-shopping-cart header-icon"></a>
                </li>
            </ul>
        </div>
        <div class="header-nav-down">
            <ul class="main-menu-list">
                <li class="main-menu-item col-4">SHOP</li>
                <li class="main-menu-item col-4">BRAND</li>
                <li class="main-menu-item col-4">NEW ARRIVALS</li>
                <li class="main-menu-item col-4">SALE</li>
            </ul>
        </div>
    </header>

    
</body>
</html>
