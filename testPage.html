<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/testCss.css">
</head>

<body>

  <h2 class="w3-center">Manual Slideshow</h2>

  <div class="w3-content w3-display-container">
    <img src="assets/images/HappyNewYear.jpg" alt="" class="mySlides" style="width: 100%;">
    <img src="assets/images/ocean.jpg" alt="" class="mySlides" style="width: 100%;">
    <img src="assets/images/peacefulHome.png" alt="" class="mySlides" style="width: 100%;">

    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }
  </script>

</body>

</html>
