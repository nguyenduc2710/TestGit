<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.bundle.js">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/products.css">
    <link rel="icon" type="image/png" href="assets/images/LogoDoneEdited.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <title>AmoraShop</title>

</head>

<body>

    <div class="wrapper">
        <div id="wrapper">
            <header class="header">
                <div class="header-nav-up">
                    <div class="ivisible-bar"></div>
                    <div class="wrap-logo">
                        <img class="header-logo" src="assets/images/HomeLogo.png" alt="AmoraShop">
                    </div>
                    <ul class="utility-list">
                        <li class="utility-item">
                            <a class="header-icon"><img src="assets/font/account_circle_black_24dp.svg" alt=""></a>
                        </li>
                        <li class="utility-item js-search-btn">
                            <a class="header-icon"><img src="assets/font/search_black_24dp.svg" alt=""></a>
                        </li>
                        <li class="utility-item">
                            <a class="header-icon"><img src="assets/font/shopping_bag_black_24dp.svg" alt=""></a>
                        </li>
                    </ul>
                </div>
                <div class="header-nav-down">
                    <ul class="main-menu-list">
                        <div id="underline"></div>
                        <a class="header-nav-link" href="home.html">
                            <li class="main-menu-item">Home</li>
                        </a>
                        <a class="header-nav-link" href="products.html">
                            <li class="main-menu-item">Shop</li>
                        </a>
                        <a class="header-nav-link" href="#">
                            <li class="main-menu-item">Brand</li>
                        </a>
                        <a class="header-nav-link" href="#">
                            <li class="main-menu-item">New Arrivals</li>
                        </a>
                        <a class="header-nav-link" href="#">
                            <li class="main-menu-item">Sale</li>
                        </a>

                    </ul>
                </div>
                <div class="search-box-container js-modal">
                    <div class="search-box js-modal-container">
                        <div class="search-box-header">
                            <div class="search-title">
                                SEARCH PRODUCT
                            </div>

                            <div class="search-box-exit js-modal-close">
                                <img src="assets/font/close_black_24dp.svg" style="width: 100%;" alt="Close">
                            </div>
                        </div>
                        <div class="search-wrapper">
                            <input class="search-input-real-time" type="text" placeholder="Search..." />
                            <img class="search-submit-button" src="assets/font/search_black_24dp.svg" alt="Search">
                        </div>
                    </div>
                </div>
            </header>


            <div class="search-name-body-container">
                <div class="search-product-container">
                    <div class="search-heading-page">
                        <div class="header-text-container">
                            <div class="header-page-title">
                                Search Products
                            </div>
                            <div class="header-quantity-result">
                                20 products have been found!!
                            </div>
                        </div>

                        <div class="search-form-container">
                            <form class="search-by-name-wrapper" action="">
                                <input type="text" class="search-product-name" name="productName">
                                <input type="hidden" name="action" value="search">
                                <input class="search-submit-btn" type="image" src="assets/font/search_black_24dp.svg"
                                    alt="Search">
                            </form>
                        </div>
                    </div>

                    <div class="product-list-show-by-name">
                        <div class="searched-content">
                            Search result for "a"
                        </div>
                        <div class="list-content row">

                            <div class="product-items col-md-3">
                                <div class="product-img-wrap">
                                    <img class="product-img img-fluid" src="./assets/images/FreshOcean.png"
                                        alt="FreshOcean">
                                </div>
                                <div class="product-name">
                                    Fresh Ocean
                                </div>
                                <div class="product-price">
                                    $70
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
